apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: savyo-web-ingress
  namespace: prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: "*.savyo.in"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: savyo-web-service
                port:
                  number: 80
